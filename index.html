<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Set a default gradient for the body */
        }

        /* Add more styles as needed */

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            font-size: 20px;
            background-color: red;
            color: darkorange;
            border-radius: 20px;
            text-align: center;
        }

        .content {
            display: none;
            position: absolute;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Default gradient for the dropdown */
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
    </style>

    <script>
        function changeGradient(color1, color2) {
            document.body.style.background = 'linear-gradient(to right, ' + color1 + ', ' + color2 + ')';
        }
    </script>
</head>
<body>

<a href="https://bootlegsnake.netlify.app/">
    <button style="font-size:65px; background-color: red; color:darkorange; border-radius:20px; text-align:center";>snake</button>
</a>
<a href="https://bootleg2048.netlify.app/">
    <button style="font-size:65px; background-color: red; color:darkorange; border-radius:20px; text-align:center";>2048</button>
</a>

<div class="dropdown">
    <button>Settings</button>
    <div class="content">
        <a href="#" onclick="changeGradient('#ff7e5f', '#feb47b')">Red</a>
        <a href="#" onclick="changeGradient('#5f7eff', '#7b9bfe')">Blue</a>
        <a href="#" onclick="changeGradient('#000000', '#ffffff')">Black and White</a>
    </div>
</div>

</body>
</html>
